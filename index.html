<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
		<title>weather</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="jquery.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="logo">Прогноз погоды</div>
		<form action="">
			<div class="Filling-container">
				<p>Введите город</p>
				<input required pattern="\D"  type="search" placeholder="Город" id="search" autofocus=""  value="Hurzuf">
				<p>Введите Дату</p>
				<input type="date" value="date" id = "date">
				<div class="submit">Отправить</div>
			</div>
		</form>
		<div class="container">
			<div class="days"></div>
		</div>
		<div id="map"></div>
		<div class="template"></div>
		<div class = "item_template">
			<div class="time"></div>
			<img></img>
			<div class="pressure"></div>
			<div class="humidity"></div>
			<div class="temp"></div>
		</div>
		<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_14VszYiw4ZNPk06EH91C9ZM-t9CQnaU&callback=initMap">
    </script>
	</body>
</html>
